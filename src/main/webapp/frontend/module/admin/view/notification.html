<div app-header></div>
<div app-menu-admin></div>
<div id="main-block" class="col-md-10 col-md-offset-0 col-sm-9 col-sm-offset-3">
    <div class="col-md-12 col-sm-12 left-info-col">
        <div>
            <form>
                <div class="row">
                    <div class="col-md-3">
                        <h4>Type of notification</h4>
                    </div>
                    <div class="col-md-1 marks-cell">
                        <select ng-model="selectedType" ng-change="showSelectValue(selectedType)">
                            <option selected></option>
                            <option ng-repeat="type in types">{{type.title}}</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <h4>Topic of notification</h4>
                    </div>
                    <div class="col-md-1 marks-cell">
                        <input ng-model="topic" type="text">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <textarea ng-model="textNotification" rows="7" class="wide-not"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <button type="submit" ng-click="save()" class="btn btn-info search-element col-md-3 btn-left">
                            Save
                        </button>
                    </div>
                </div>
            </form>
            <div>
                <h3>
                    Reserved expressions: %firstName%, %secondName%, %lastName%, %email%, %password%, %id%
                </h3>
            </div>
        </div>
    </div>
</div>
