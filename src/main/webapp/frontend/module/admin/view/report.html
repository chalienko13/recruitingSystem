<div app-header></div>
<div app-menu-admin></div>
<div id="main-block" class="col-md-10 col-md-offset-0 col-sm-9 col-sm-offset-3">
    <div class="col-md-12 col-sm-12 left-info-col info">
        <div>
            <div class="col-md-12">
                <h3>Report type:</h3>
            </div>

            <div class="col-md-12">
                <label for="approved"><input ng-model="reportType" type="radio"
                                             name="reportType" value="approved" id="approved">Report of
                    approved applicants</label>
            </div>
            <div class="col-md-12">
                <label for="answers"><input ng-model="reportType" type="radio"
                                            name="reportType" value="answers" id="answers">Report of
                    answers</label>
                <select ng-model="$parent.question" name="question"
                        ng-if="reportType == 'answers'" ng-init="$parent.question = questions[0].id" ng-options="q.id as q.title for q in $parent.questions">
                    
                </select>
                
                
            </div>
            <div class="col-md-12">
                <button class="btn btn-sm btn-info search-element col-md-2 btn-left"
                        ng-click="generateReport()">Generate
                </button>
            </div>

            <div class="col-md-12">
                <div>
                    <label for="xls"><input ng-model="exportType" type="radio" name="exportType"
                                            name="exportType" value="xls" id="xls" checked="checked"> XLS</label>
                </div>
                <div>
                    <label for="xlsx"><input ng-model="exportType" type="radio" name="exportType"
                                             name="exportType" value="xlsx" id="xlsx"> XLSX</label>
                </div>
            </div>
            <div class="col-md-12" style="margin-bottom:50px">
                <button class="btn btn-sm btn-info search-element col-md-2 btn-left"
                        ng-click="exportReport()">Export
                </button>
            </div>
            <div>
                <table class="table table-striped table-hover">
                    <tr>
                        <th ng-repeat="cell in report.header.cells">{{cell}}</th>
                    </tr>
                    <tr ng-repeat="line in report.lines">
                        <td ng-repeat="cell in line.cells track by $index">{{cell}}</td>
                    </tr>
                </table>
                <canvas id="report-chart" width="600" height="600" align="center">
                </canvas>
            </div>
        </div>
    </div>
</div>
<div app-footer></div>
