<div app-header></div>
<div app-second-header></div>
<div app-menu-main></div>
<div ng-init="init()" id="main-blockAuth" class="col-md-10 col-md-offset-0 col-sm-9 col-sm-offset-3">
    <div class="col-md-12 col-sm-12 left-info-col">
        <div class="info-text" ng-show="passwordChange">
            <p>Dear {{username}}, password has benn changed.</p>
        </div>
        <div ng-show="!passwordChange">
            <div class="col-xs-12 col-sm-12 col-lg-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            Recover password</h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 login-box">
                                <form role="form">
                                    <div class="input-group">
                                                <span class="input-group-addon"><span
                                                        class="glyphicon glyphicon-lock"></span></span>
                                        <input ng-model="passwordFirst" type="password" class="form-control" placeholder="Password"
                                               required/>
                                    </div>
                                    <div class="input-group">
                                                <span class="input-group-addon"><span
                                                        class="glyphicon glyphicon-lock"></span></span>
                                        <input ng-model="passwordSecond" type="password" class="form-control" placeholder="Password"
                                               required/>
                                    </div>
                                    <p class="alert-danger" ng-show="userExist">{{message}}</p>
                                    <p>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12">
                                <button type="button" class="btn btn-labeled btn-info" value="go"
                                        ng-click="changePassword()">
                                    <span class="btn-label"><i class="glyphicon glyphicon-ok"></i></span>Confirm
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
